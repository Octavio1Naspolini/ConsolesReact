<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<title>Cadastro de Estudante</title>
</head>
<body>
<form method="POST" action="/homeEstudante">
    <div th:if="${estudante}">
        <input type="hidden" name="id" th:value="${estudante?.id}">
    </div>
    <div class="form-group" >
      <label for="formGroupExampleInput">Nome</label>
      <input type="text" class="form-control" id="formGroupExampleInput" name="nome" th:value="${estudante?.nome}">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">CPF</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" name="cpf" th:value="${estudante?.cpf}">
    </div> 
    <div class="form-group">
        <label for="formGroupExampleInput3">Sobrenome</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name="sobrenome" th:value="${estudante?.sobrenome}">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Aulas</label>
      </div>
      <th:block th:each="aula :${aulas}" th:id="${estudante == null}">
       <div class="form-check"> 
        <input class="form-check-input" type="checkbox" name="aulas" th:value="${aula.id}">
        <label class="form-check-label" th:text="${aula.titulo}"></label>
       </div>
      </th:block>
      <div class="form-group">
        <label for="formGroupExampleInput">Professores</label>
      </div>
      <th:block th:each="professor :${professores}" th:id="${estudante == null}">
       <div class="form-check"> 
        <input class="form-check-input" type="checkbox" name="professores" th:value="${professor.id}">
        <label class="form-check-label" th:text="${professor.nome}"></label>
       </div>
      </th:block>
      <p></p>    
    <div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <br></div>
      <br><a href="/homeAula">Cadastrar Aula</a>
      <br><a href="/homeProfessor">Cadastrar Professor</a></br>
    </div>
  </form>
  </body>
</html>
